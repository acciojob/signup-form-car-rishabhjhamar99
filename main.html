<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  action="/submit-form" method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="Name" required> <br>

		<label for="Email">Email</label>
		<input type="email" name="Email" id="email" placeholder="Email" required> <br>
		
		 <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <br>
		
		
		<label for="car">Car Brands</label>
		<input type="select" name="car" id="car" placeholder="--Please choose an option--" required> <br>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" placeholder="Age" required> <br>

		<label for="dob">DOB</label>
		<input type="Date" name="dob" id="dob"  required> <br>

		<label for="tel">Phone Number</label>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx"> <br>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="Password" required> <br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox"  id="tos" required> <br>

		<button type="submit">Submit</button>
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
